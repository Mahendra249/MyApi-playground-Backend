<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Status</title>
    <style>
      /* Basic page styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #cfbcd1, #93a7ff);
        overflow: hidden;
      }

      .status-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      p {
        color: #f0f0f0;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      /* Animated bouncing dots */
      .dots span {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        background: #fff;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .dots span:nth-child(1) {
        animation-delay: 0s;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.3s;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.6s;
      }

      /* Animations */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          color: #fff;
        }

        50% {
          transform: scale(1.1);
          color: #4800ff;
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }

        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="status-container">
      <h1>Backend is Running!</h1>
      <p>Your server is live and ready to accept requests.</p>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
